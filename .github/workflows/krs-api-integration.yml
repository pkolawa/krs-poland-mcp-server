name: krs-api-integration

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    name: krs-api-integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        env:
          KRS_INTEGRATION_TESTS: "1"
        run: npm test -- src/utils/api.integration.test.ts
